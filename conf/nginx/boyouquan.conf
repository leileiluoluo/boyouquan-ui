# IP 访问速率限制
limit_req_zone $binary_remote_addr zone=req_limit:20m rate=200r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:20m;

server {
    listen 80;
    server_name boyouquan.com www.boyouquan.com;
    
    # 301 重定向到 HTTPS
    return 301 https://www.boyouquan.com$request_uri;
}

server {
    listen 443 ssl;
    server_name boyouquan.com www.boyouquan.com;
    client_max_body_size 10M;

    # 黑名单 IP 段
    deny 180.101.244.0/24;
    deny 180.101.245.0/24;
    deny 129.211.162.0/24;
    deny 59.83.208.0/24;
    deny 129.211.162.0/24;

    # SSL 配置
    ssl_certificate /usr/share/nginx/cert/boyouquan.com_bundle.crt;
    ssl_certificate_key /usr/share/nginx/cert/boyouquan.com.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2;  # 只使用 TLS 1.2
    ssl_ciphers 'HIGH:!DH:!EXPORT:!RC4:!LOW:!aNULL:!eNULL';  # 更加安全的加密套件
    ssl_prefer_server_ciphers on;

    # URL 重写，确保所有非 www 请求重定向到 www
    if ($host != 'www.boyouquan.com') {
        return 301 https://www.boyouquan.com$request_uri;
    }

    # 博友圈前端
    location / {
        root /usr/share/nginx/html/boyouquan-ui/dist;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # 博友圈前端：js 和 css 文件
    location ~* \.(js|css)$ {
        root /usr/share/nginx/html/boyouquan-ui/dist;

        # 缓存时间：10天（864000秒）
        expires 10d;
        add_header Cache-Control "public, max-age=864000";
        add_header Vary Accept-Encoding;

        # 文件缓存（减少磁盘 I/O）
        open_file_cache          max=1000 inactive=60s;
        open_file_cache_valid    120s;
        open_file_cache_min_uses 2;
        open_file_cache_errors   on;

        # 启用零拷贝发送，加快传输速度
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # 启用 gzip 压缩，减小传输体积
        gzip on;
        gzip_types text/css application/javascript text/javascript;
        gzip_vary on;

        # 若文件存在直接返回，避免进入 React 的 index.html
        try_files $uri =404;
    }
    
    # 博友圈前端：生产环境完全屏蔽 source map 的获取，节省流量
    location ~* \.(js|css)\.map$ {
        access_log off;
        log_not_found off;
        return 404;
    }

    # 博友圈前端：assets 目录
    location /assets/ {
        root /usr/share/nginx/html/boyouquan-ui/dist;
        location ~* \.(ico|svg|jpg|jpeg|png|gif|bmp|tiff|webp)$ {
            expires 10d;
            add_header Cache-Control "public, max-age=864000";
            add_header Vary Accept-Encoding;
            access_log off;

            # 文件缓存（减少磁盘 I/O）
            open_file_cache          max=1000 inactive=60s;
            open_file_cache_valid    120s;
            open_file_cache_min_uses 2;
            open_file_cache_errors   on;

            # 启用零拷贝发送，加快传输速度
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;

            # 启用 gzip 压缩，减小传输体积
            gzip on;
            gzip_types image/svg+xml image/x-icon;
            gzip_vary on;

            # 若文件存在直接返回，避免进入 React 的 index.html
            try_files $uri =404;
        }
    }

    # 博友圈后端：images 和 gravatar 接口
    location ~ ^/(images|gravatar) {
        # 访问速率限制
        limit_req zone=req_limit burst=20 nodelay;
        limit_conn conn_limit 20;

        # 超过限制返回 429 状态码
        limit_req_status 429;
        limit_conn_status 429;
       
        # 设置缓存
        expires 10d;
        add_header Cache-Control "public, max-age=864000";

        # 启用 gzip 压缩，减小传输体积
        gzip on;
        gzip_types image/svg+xml image/x-icon;
        gzip_vary on;

        proxy_pass http://localhost:8080;
    }

    # 博友圈后端：api 和 feed.xml 接口
    location ~ ^/(api|feed\.xml) {
        # 访问速率限制
        limit_req zone=req_limit burst=20 nodelay;
        limit_conn conn_limit 20;
        
        # 超过限制返回 429 状态码
        limit_req_status 429;
        limit_conn_status 429;

        proxy_pass http://localhost:8080;

        # 将访问 IP 传给后端服务 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 博友圈后端：websocket 接口
    location /websocket {
        proxy_pass http://localhost:8080/websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin "";
        proxy_read_timeout 86400s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # 加载默认配置
    include /etc/nginx/default.d/*.conf;
}
